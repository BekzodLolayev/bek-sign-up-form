<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
      <div class="container-left">
        <span>frontend and backend</span>
      </div>
      <div class="container-right">
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="container-contact">
            <div class="contact-name-phone-number">
              <div>
                <input class="contact-name" type="text" name="fullname" placeholder="Имя" required>
              </div>
              <div>
                <input class="contact-phone-number" type="tel" name="phone" placeholder="Номер телефона" required>
              </div>
            </div>
            <div>
              <input class="contact-email" type="email" name="e-mail" placeholder="Электронная почта" required>
            </div>
            <div>
              <textarea class="contact-textarea" name="message" placeholder="Текст"></textarea>
            </div>
            <div>
              <button class="contact-button" type="submit">Отправить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <script src="js/main.js"></script>
</body>

</html>
