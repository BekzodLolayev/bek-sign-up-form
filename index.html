<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
      <div class="container-left">
        <div class="container-left-top">frontend and backend</div>
        <h2 class="container-left-theme">Learn to program by watching professionals</h2>
        <p class="container-left-text">See how experienced developers solve problems in real time</p>
        <div class="container-left-bottom">
          <p class="container-left-bottom-text">Try it free 7 days, <span>then $20/mo</span></p>
        </div>
      </div>
      <div class="container-right">
        <div class="container-right-theme">
          <h2>Sign up for the course and get free 7 days</h2>
        </div>
        <form action="https://echo.htmlacademy.ru" method="POST">
          <div class="container-contact">
            <div>
              <input class="contact-name contact" type="text" name="fullname" placeholder="Name" required>
            </div>
            <div>
              <input class="contact-last-number contact" type="text" name="phone" placeholder="Last Name" required>
            </div>
            <div>
              <input class="contact-email contact" type="email" name="e-mail" placeholder="Email Address" required>
            </div>
            <div>
              <input class="contact-password contact" type="password" name="password" placeholder="Password" required>
            </div>
            <div>
              <button class="contact-button" type="submit">Claim your free trial</button>
            </div>
            <p class="container-right-bottom-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </form>
      </div>
    </div>
  <script src="js/main.js"></script>
</body>

</html>
